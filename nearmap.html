<html ng-app="myApp">
	<script src="./angular.js" type="text/javascript"></script>
	<script src="./nearmap_data.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="./nearmap.css" />
	<body>
		<div ng-controller="myAppList" >
			<div class="mainmap" id="mainMap" ng-click="hideInfo(this);">	
				<div ng-repeat="marker in markers">
				<label class="marker" style="top:{{marker.x}}px; left:{{marker.y}}px;" value="{{marker.index}}" ng-click="displayInfo(this); $event.stopPropagation()" id="marker{{marker.index}}"></label>
				</div><!-- /ng-repeat -->
				<div class="info">
					<h2>Information</h2>
					<span class="heading">Name: </span><span class="capitalize">{{selectedName}}</span><br>
					<span class="heading">Type: </span><span class="capitalize">{{selectedType}}</span><br>
					<span class="heading">Population: </span><span class="capitalize">{{selectedPop | number}}</span><br>
					<span class="heading">Wealth: </span><span class="capitalize">{{selectedWealth | currency}}</span><br>
					<span class="heading">Authority: </span><span class="capitalize">{{selectedAuth}}</span><br>
					<span class="heading">Guards: </span><span class="capitalize">{{selectedGuards | number}}</span><br>
				</div><!-- /.info -->		
			</div><!-- /.mainmap -->
		</div><!-- /ngc=myAppList -->
		<script src="./nearmap.js" type="text/javascript"></script>
	</body>
</html>
